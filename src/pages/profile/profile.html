  <ion-card>
    <img src="https://scontent.fmnl3-1.fna.fbcdn.net/v/t31.0-8/15585434_10207755360787551_7074757405118588189_o.jpg?oh=6f64d654aac51dae63c1a027f398a194&oe=5A0823B3"/>

        <ion-card-title>
          {{ userProfile.displayName }}
        </ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Contact Detail
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <button ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <a class="plainText" href="mailto:{{ userProfile.email }}">{{ userProfile.email }}</a>
          </button>

          <button ion-item>
            <ion-icon name="call" item-left></ion-icon>
            <a class="plainText" href="tel:+923008203588">+923008203588</a>
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <div style="text-align: center">
      <button ion-button center (click)="facebookLogout()">
        Log Out
      </button>
    </div>
</ion-content>
